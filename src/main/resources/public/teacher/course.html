<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>课程管理</title>
  <link rel="stylesheet" href="/plugins/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/css/admin/home/ionicons.min.css">
  <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/css/admin/home/css.css" >
  <!-- jsGrid -->
  <link rel="stylesheet" href="/plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="/plugins/jsgrid/jsgrid-theme.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <link rel="stylesheet" href="/css/admin/teacher/index.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <style>
    option:hover{
      color: #FFFFFF;
      background-color: #0099FF;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar-->
  <div id="app_navbar">
    <app_navbar></app_navbar>
  </div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div id="app_aside">
    <app_aside></app_aside>
  </div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div id="jsGrid"></div>

      <!--/.modal editCourse-->
      <div class="modal fade" id="edit_Modal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">修改</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--rows-->
              <div class="row">
                <div class="col-12">
                  <!-- text input -->
                  <div class="form-group">
                    <label>学生列表</label>
                    <select multiple id="edit_studentList" class="form-control">
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="edit_submitCourseInfo">提交修改</button>
            </div>
          </div>
        </div>
      </div>
      <!--/.modal insertCourse-->
      <div class="modal fade" id="insert_Modal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">添加</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--rows-->
              <div class="row">
                <div class="col-12">
                  <!-- text input -->
                  <div class="form-group">
                    <label>课程名</label>
                    <input type="text" id="insert_courseName" class="form-control" placeholder="姓名">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>班级</label>
                    <select class="form-control" id="insert_cla_uuid">

                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="insert_submitCourseInfo">保存</button>
            </div>
            </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- vue.js for app-->
<script src="/plugins/vue/dist/vue.js"></script>
<script src="/js/teacher/components/app_navbar.js"></script>
<script src="/js/teacher/components/app_aside.js"></script>
<!-- jsGrid -->
<script src="/plugins/jsgrid/demos/db.js"></script>
<script src="/plugins/jsgrid/jsgrid.min.js"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- bs-custom-file-input -->
<script src="/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<script>
  new Vue({el:"#app_navbar",components:{app_navbar}});
  new Vue({el:"#app_aside",components:{app_aside}});
</script>
<script src="/js/teacher/course/course.js"></script>
<script src="/js/teacher/course/jsGridUtil.js"></script>
<!--exif-js-->
<script src="/plugins/exif-js/exif.js"></script>
</body>
</html>
